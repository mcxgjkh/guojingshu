<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>爱心掉落文字效果</title>  
<style>  
  body {  
    background-color: black;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
    margin: 0;  
    font-family: 'Arial', sans-serif;  
    color: white;  
  }  
    
  .heart {  
    position: relative;  
    width: 10px;  
    height: 9px;  
  }  
    
  .heart:before,  
  .heart:after {  
    position: absolute;  
    content: "";  
    top: 4px;  
    width: 10px;  
    height: 14px;  
    border-radius: 50px 50px 0 0;  
    background: red;  
  }  
    
  .heart:before {  
    left: -5px;  
    transform: rotate(-45deg);  
    transform-origin: 0 100%;  
  }  
    
  .heart:after {  
    left: 5px;  
    transform: rotate(45deg);  
    transform-origin: 100% 100%;  
  }  
    
  .text-container {  
    text-align: center;  
    font-size: 20px;  
    cursor: text;  
  }  
    
  .caret {  
    display: inline-block;  
    width: 0;  
    height: 0;  
    border-left: 4px solid transparent;  
    border-right: 4px solid transparent;  
    border-bottom: 8px solid white;  
    margin-left: 2px;  
  }  
    
  .heart-container {  
    position: relative;  
    height: 300px;  
    width: 100%;  
    overflow: hidden;  
  }  
    
  .heart-fall {  
    position: absolute;  
    width: 100%;  
    height: 100%;  
    animation: fall 5s linear infinite;  
  }  
    
  @keyframes fall {  
    0% { top: -100%; }  
    100% { top: 100%; }  
  }  
</style>  
</head>  
<body>  
  
<div class="heart-container">  
  <div class="heart-fall">  
    <div class="heart"></div>  
  </div>  
</div>  
  
<div class="text-container" id="textContainer"></div>  
  
<script>  
function animateText(text) {  
  const textContainer = document.getElementById('textContainer');  
  let currentIndex = 0;  
  const intervalId = setInterval(() => {  
    if (currentIndex < text.length) {  
      textContainer.innerHTML += text[currentIndex] + '<span class="caret"></span>';  
      currentIndex++;  
    } else {  
      clearInterval(intervalId);  
    }  
  }, 500); // 调整这里的数字以改变字符出现的速度  
}  
  
const textToAnimate = 'abaabaaba';  
animateText(textToAnimate);  
</script>  
  
</body>  
</html>

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>简单的扑克牌游戏</title>  
    <style>  
        .card {  
            display: inline-block;  
            padding: 5px 10px;  
            margin: 5px;  
            border: 1px solid black;  
        }  
        .player-hand {  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div id="player1" class="player-hand">玩家1的手牌：<br></div>  
    <div id="player2" class="player-hand">玩家2的手牌：<br></div>  
    <button id="dealBtn">发牌</button>  
    <button id="playBtnPlayer1" disabled>玩家1出牌</button>  
    <button id="playBtnPlayer2" disabled>玩家2出牌</button>  
    <div id="result"></div>  
  
    <script src="game.js"></script>  
</body>  
</html>
